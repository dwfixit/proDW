<div class="py-5 text-center">
  <img class="d-block mx-auto mb-4" src="imagens/logo.png" alt="" width="72" height="72">
  <h2>Cadastro</h2>
  <p class="lead">Para começar a conhecer profissionais de qualidade, cadastre-se. É grátis!</p>
</div>
  <div class="col-md-12 order-md-1">
    <form class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Nome</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Sobrenome</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        </div>
      </div>

      <div class="mb-3">
        <label for="username">Nome de usuário</label>
        <div class="input-group">
          
          <input type="text" class="form-control" id="username" placeholder="Escolha um nome de usuário para fazer o login" required="">
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@exemplo.com">
      </div>

      <div class="mb-3">
          <label for="address">Endereço Completo</label>
          <input type="text" class="form-control" id="address" required="">
        </div>

      <div class="mb-3">
        <label for="address">Bairro</label>
        <input type="text" class="form-control" id="address" required="">
      </div>

      <div class="row">
        
        <div class="col-md-4 mb-3">
          <label for="state">Estado</label>
          <select class="custom-select d-block w-100" id="state" required="">
            <option value="">Escolha</option>
            <option>Goiás</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Minas Gerais</option>
          </select>
        </div>
        <div class="col-md-5 mb-3">
            <label for="country">Cidade</label>
            <select class="custom-select d-block w-100" id="cidade" required="">
              <option value="">Escolha</option>
              <option>Goiânia</option>
              <option>Trindade</option>
              <option>Aparecida de Goiânia</option>
              <option>Catalão</option>
              <option>Rio Verde</option>
              <option>Jataí</option>
            </select>
          </div>
        <div class="col-md-3 mb-3">
          <label for="zip">CEP</label>
          <input type="text" class="form-control" id="zip" placeholder="" required="">
          
        </div>
      </div>
      <div class="row">
          <div class="col-md-6 mb-3">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="" value="" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="celular">Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="" value="" required="">
          </div>
        </div>
    
        <br>
      <button class="btn btn-warning btn-lg btn-block" type="submit">Cadastrar</button>
    </form>
